name: Build Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - tests/**
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - tests/**
  workflow_dispatch:

jobs:
  build-release-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.RW_TOKEN_GITHUB }}
          fetch-depth: 0

      - name: Install Qt6
        run: |
          brew install qt6
          echo "/opt/homebrew/bin" >> $GITHUB_PATH
          echo "Qt6_DIR=/opt/homebrew/lib/cmake/Qt6" >> $GITHUB_ENV

      - name: Make build script executable
        run: chmod +x scripts/build_release.sh

      - name: Build release
        run: ./scripts/build_release.sh

      - name: Check for changes in build output
        id: changes
        run: |
          if [ -f build/MyBrowser ]; then
            # Check if the binary has changed or is new
            if git diff --quiet build/MyBrowser 2>/dev/null; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' && github.event_name != 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add build/MyBrowser
          git commit -m "ðŸš€ Auto-update release binary [skip ci]" || exit 0
          git push

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: mybrowser-release-macos
          path: build/MyBrowser
          retention-days: 30
