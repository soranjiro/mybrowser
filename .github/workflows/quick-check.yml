name: Quick Build Check

# è»½é‡ç‰ˆCI - PRã®åˆæœŸãƒã‚§ãƒƒã‚¯ç”¨
on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - "*.sh"
      - ".github/workflows/**"

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install minimal Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev cmake build-essential

      - name: Quick syntax check
        run: |
          echo "ğŸ” Checking C++ syntax..."
          # åŸºæœ¬çš„ãªæ§‹æ–‡ãƒã‚§ãƒƒã‚¯
          find src/ -name "*.cpp" -exec g++ -std=c++17 -fsyntax-only {} \; 2>/dev/null || echo "âš ï¸ Some syntax issues found"

      - name: CMake configure test
        run: |
          mkdir -p build-test
          cd build-test
          cmake -DCMAKE_BUILD_TYPE=Debug .. || exit 1
          echo "âœ… CMake configuration successful"

      - name: Report status
        run: |
          echo "ğŸš€ Quick check completed"
          echo "ğŸ“ Full CI will run after this check passes"
