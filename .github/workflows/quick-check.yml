name: Quick Build Check

# 軽量版CI - PRの初期チェック用
on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "CMakeLists.txt"
      - "*.sh"
      - ".github/workflows/**"

jobs:
  quick-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install minimal Qt6
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev cmake build-essential

      - name: Quick syntax check
        run: |
          echo "🔍 Checking C++ syntax..."
          # 基本的な構文チェック
          find src/ -name "*.cpp" -exec g++ -std=c++17 -fsyntax-only {} \; 2>/dev/null || echo "⚠️ Some syntax issues found"

      - name: CMake configure test
        run: |
          mkdir -p build-test
          cd build-test
          cmake -DCMAKE_BUILD_TYPE=Debug .. || exit 1
          echo "✅ CMake configuration successful"

      - name: Report status
        run: |
          echo "🚀 Quick check completed"
          echo "📝 Full CI will run after this check passes"
