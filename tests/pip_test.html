<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiP API テスト</title>
    <link rel="stylesheet" href="pip-test.css" />
  </head>
  <body>
    <div class="test-container">
      <h1>🎥 Picture-in-Picture API テスト</h1>

      <div class="api-status">
        <h2>📋 API サポート状況</h2>
        <div class="status-item">ページ読み込み後に自動チェックされます...</div>
      </div>

      <div class="control-section">
        <h3>🎬 テスト用ビデオ</h3>
        <video id="testVideo" controls muted>
          <source
            src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
            type="video/mp4"
          />
          <source
            src="https://www.w3schools.com/html/mov_bbb.mp4"
            type="video/mp4"
          />
          お使いのブラウザはビデオタグをサポートしていません。
        </video>

        <div class="video-controls">
          <button onclick="playVideo()">▶️ ビデオ再生</button>
          <button onclick="testVideoState()">📊 ビデオ状態確認</button>
        </div>
      </div>

      <div class="control-section">
        <h3>🔄 Picture-in-Picture コントロール</h3>
        <button onclick="startPiP()">🚀 PiP モード開始</button>
        <button onclick="exitPiP()">🔚 PiP モード終了</button>
        <button onclick="testPiPSupport()">🔍 PiP サポート再チェック</button>
      </div>

      <div class="control-section">
        <h3>📝 ログ</h3>
        <button onclick="clearLog()">🗑️ ログクリア</button>
        <div id="log"></div>
      </div>
    </div>

    <script src="pip-test.js"></script>
  </body>
</html>
